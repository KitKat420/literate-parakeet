<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <h1 class="logo">Ani-friend.</h1>
        <a class="btn" href="#">My Projects</a>
      </nav>

      <div class="showcase">
        <div class="header-text">
          <h2>
            <span>SEARCH.</span>
            <span class="watch-text">WATCH.</span>
            <span>REPEAT.</span>
          </h2>
          <p>Modernized Anime Website Built Just For You.</p>
        </div>

        <form action="/" method="POST">
          <h2>Subscribe For Anime News</h2>
          <input name="fNAME" placeholder="First Name" type="text" />
          <input name="email" placeholder="Email" type="email" />
        </form>
      </div>
    </header>

    <div class="search-bar">
      <form action="/" method="POST">
        <label for="anime">Try out the Anime Search API</label>
        <input
          id="anime"
          name="animeSearch"
          placeholder="search for an anime, e.g Naruto"
        />
        <button type="submit">Go</button>
      </form>
    </div>
  </body>
</html>
